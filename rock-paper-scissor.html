<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            width: 500px;
            background-color: white;
        }

        .header {
            background-color: blue;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            color: white;
        }

        .score {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            font-size: 1.5rem;
        }
        
        #your_score, #computer_score {
            font-weight: bold;
            color: blue;
        }
        .game {
            display: flex;
            padding: 20px;
            justify-content: center;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 5rem;
            margin: 0 10px;
        }
        .output {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Rock Paper Scissor
            </h1>
        </div>
        <div class="score">
            <div class="your">
                <p>
                    Your Score:
                </p>
                <span id="your_score">
                    0
                </span>
            </div>
            <div class="computer">
                <p>
                    Computer Score:
                </p>
                <span id="computer_score">
                    0
                </span>
            </div>
        </div>
        <div class="game">
            <button>
                &#x270A
            </button>
            <button>
                &#x270B
            </button>
            <button>
                &#x270C
            </button>
        </div>
        <div class="output">
        </div>
    </div>
    <script>
        const your_score = document.getElementById('your_score');
        const computer_score = document.getElementById('computer_score');
        const output = document.querySelector('.output');
        const game = document.querySelector('.game');
        const buttons = document.querySelectorAll('button');
        let yourScore = 0;
        let computerScore = 0;
        let computerChoice = '';
        let yourChoice = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                yourChoice = button.innerText;
                console.log(yourChoice)
                computerChoice = getComputerChoice().toString();
                console.log("computerChoice", computerChoice)
                output.innerText = `You chose ${yourChoice}, computer chose ${computerChoice}.`;
                const result = checkWinner();
                console.log(result,"result")
                console.log(computerChoice == yourChoice)
                if (result === 'You win!') {
                    yourScore++;
                    your_score.textContent = yourScore;
                    alert('You win!');
                } else if (result === 'Computer wins!') {
                    computerScore++;
                    computer_score.textContent = computerScore;
                    alert('Computer wins!');
                } else {
                    alert('It\'s a tie!');
                }
            });
        });

        function getComputerChoice() {
            const choices = ['✊', '✋', '✌']; // Use actual emoji characters
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function checkWinner() {
            console.log("yourChoice", yourChoice.toString())
            console.log("computerChoice", computerChoice.toString())
            if (yourChoice == computerChoice) {
                return 'It\'s a tie!';
            } else if (yourChoice == '✊') {
                if (computerChoice == '✋') {
                    return 'Computer wins!';
                } else {
                    return 'You win!';
                }
            } else if (yourChoice == '✋') {
                if (computerChoice == '✌') {
                    return 'Computer wins!';
                } else {
                    return 'You win!';
                }
            } else if (yourChoice == '✌') {
                if (computerChoice == '✊') {
                    return 'Computer wins!';
                } else {
                    return 'You win!';
                }
            }
        }
    </script>
</body>
</html>
