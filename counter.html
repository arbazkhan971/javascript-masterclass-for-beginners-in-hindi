<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1
            id="counter-header"
        >Counter</h1>
        <div class="counter">
            <h1 id="count">
                0
            </h1>
        </div>
        <div class="buttons">
            <button
                id="add"
            >+</button>
            <button
                id="reset"
            >Reset</button>
            <button
                id="minus"
            >-</button>
        </div>
    </div>
    <script
        src="counter.js"
    >
    </script>
</body>
</html>
