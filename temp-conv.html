<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            width: 400px;
            background-color: white;
        }
        .header {
            background-color: blue;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            color: white;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 90%;            
        }
        .input3 {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>
                Temperature Converter
            </h1>
        </div>
        <div class="input1">
            <label for="temp">Enter temperature in Celsius:</label>
            <input type="number" id="temp1" placeholder="Enter temperature in Celsius here...">
        </div>
        <div class="input2">
            <label for="temp">Enter temperature in Kelvin:</label>
            <input type="number" id="temp2" placeholder="Enter temperature in Kelvin here...">
        </div>
        <div class="input3">
            <label for="temp">Enter temperature in Farenheit:</label>
            <input type="number" id="temp3" placeholder="Enter temperature in Farenheit here...">
        </div>
    </div>

    <script>
        const temp1 = document.getElementById('temp1');
        const temp2 = document.getElementById('temp2');
        const temp3 = document.getElementById('temp3');

        temp1.addEventListener('input', function() {
            const celsius = parseFloat(temp1.value);
            const kelvin = celsius + 273.15;
            const farenheit = (celsius * 9/5) + 32;
            temp2.value = kelvin;
            temp3.value = farenheit;
        });

        temp2.addEventListener('input', function() {
            const kelvin = parseFloat(temp2.value);
            const celsius = kelvin - 273.15;
            const farenheit = (celsius * 9/5) + 32;
            temp1.value = celsius;
            temp3.value = farenheit;
        });

        temp3.addEventListener('input', function() {
            const farenheit = parseFloat(temp3.value);
            const celsius = (farenheit - 32) * 5/9;
            const kelvin = celsius + 273.15;
            temp1.value = celsius;
            temp2.value = kelvin;
        });
        
    </script>
</body>
</html>
