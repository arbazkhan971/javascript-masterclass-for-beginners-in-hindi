<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>

        <div class="calcius">
            <label for="" class="calcius-info">
                <h3>Calcius</h3>
            </label>
            <input type="number" id="calcius" placeholder="Enter your calcius">
        </div>

        <div class="fahrenheit">
            <label for="" class="fahrenheit-info">
                <h3>Fahrenheit</h3>
            </label>
            <input type="number" id="fahrenheit" placeholder="Enter your fahrenheit">
        </div>

        <div class="kelvin">
            <label for="" class="kelvin-info">
                <h3>Kelvin</h3>
            </label>
            <input type="number" id="kelvin" placeholder="Enter your Kelvin">
        </div>

    </div>

    <script src="temperature.js"></script>
</body>
</html>
