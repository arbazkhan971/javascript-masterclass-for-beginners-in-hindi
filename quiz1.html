<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="quiz1.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question-text"> 
            Question Text
        </h2>    

        <div class="answer-text">
            <ul>
                <li>
                    <input type="radio" class="answer" id="a" name="answer-name">
                    <label for="a" id="text_a">Answer a</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="b" name="answer-name">
                    <label for="b" id="text_b">Answer b</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="c" name="answer-name">
                    <label for="c" id="text_c">Answer c</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="d" name="answer-name">
                    <label for="d" id="text_d">Answer d</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="quiz1.js"></script>
</body>
</html>
