<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator App</title>
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Quote Generator</h1>

        </div>

        <div class="footer">
            <button id="quoteBtn">New Quote</button>
        </div>

    <script
        src="quote.js"
    ></script>
</body>
</html>
