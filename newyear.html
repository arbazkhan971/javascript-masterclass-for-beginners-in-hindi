<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>
    <link rel="stylesheet" href="newyear.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>New Year Counter</h1>
        </div>

        <div class="next-year">
            <h2
                id="next-year"
            >  
            2024
            </h2>
        </div>

        <div class="countdown">
            <div class="days">
                <h3 id="days">00</h3>
                <span>Days</span>
            </div>
            <div class="hours">
                <h3 id="hours">00</h3>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <h3 id="minutes">00</h3>
                <span>Minutes</span>
            </div>  
            <div class="seconds">
                <h3 id="seconds">00</h3>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script
        src="newyear.js"
    ></script>
</body>
</html>
