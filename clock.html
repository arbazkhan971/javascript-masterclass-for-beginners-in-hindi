<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <h2>
                Digital Clock
            </h2>
        </div>
        <div class="clock">
            <span class="timing" id="hours">00</span>
            <span>:</span>
            <span class="timing" id="minutes">00</span>
            <span>:</span>
            <span class="timing" id="seconds">00</span>
        </div>

    </div>
    <script src="clock.js"></script>
</body>
</html>
