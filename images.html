<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image SLider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="images.css">
</head>
<body>
    
    <div class="container">
        <div class="img-container">
            <img src="https://picsum.photos/id/39/500/300" alt="image">
            <img src="https://picsum.photos/id/1/500/300" alt="image">
            <img src="https://picsum.photos/id/20/500/300" alt="image">
            <img src="https://picsum.photos/id/30/500/300" alt="image">
            <img src="https://picsum.photos/id/40/500/300" alt="image">
            <img src="https://picsum.photos/id/50/500/300" alt="image">
            <img src="https://picsum.photos/id/80/500/300" alt="image">
            <img src="https://picsum.photos/id/90/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left left btn"></i>
        <i class="fa-solid fa-angles-right right btn"></i>
    </div>

    <script
        src="images.js"
    ></script>
</body>
</html>
