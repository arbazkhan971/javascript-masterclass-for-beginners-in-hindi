<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stop Watch</h1>
        </div>
        <div class="content">
            <div class="time">
                <h1 id="timer">00:00:00</h1>
            </div>
            <div class="button">
                <button
                    id="start"
                >Start</button>
                <button
                    id="reset"
                >Reset</button>
            </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
