<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousel</title>
    <link rel="stylesheet" href="crousel.css">
</head>
<body>
    
    <div class="img-container">

        <div class="image-container">
            <img src="img/bangkok.jpg" alt="bangkok">
            <img src="img/mumbai.jpg" alt="mumbai">
            <img src="img/quebec.jpg" alt="quebec">
            <img src="img/spain.jpg" alt="spain">
            <img src="img/tokyo.jpg" alt="tokyo">
        </div>

        <div class="btn-container">
            <button id="left">
                Prev
            </button>
            <button id="right">
                Next
            </button>
        </div>
    </div>

    <script
        src="crousel.js"
    ></script>
</body>
</html>
