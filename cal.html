<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Html CSS Javascript</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator-container">

        <div class="calculator-box">
            <input type="text" class="output" placeholder="0" disabled>
        </div>

        <div class="first-row">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="divide">/</button>
            <button class="percentage">%</button>
        </div>

        <div class="second-row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="multiply">*</button>
        </div>

        <div class="third-row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="minus">-</button>
        </div>

        <div class="fourth-row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="plus">+</button>
        </div>  

        <div class="fifth-row">
            <button class="00">00</button>
            <button class="0">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>  


    </div>
    <script
        src="cal.js"
    ></script>
</body>
</html>
