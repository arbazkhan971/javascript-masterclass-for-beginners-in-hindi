<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="container">
        <div class="h2">
            <h2>Age Calculator</h2>
        </div>
        <div class="dob-input">
            <label> 
                Select your Birth Date:
            </label>
            <input class="date-input" type="date" name="dob" id="dob">
        </div>
        <div class="button">
            <button class="dob-btn">
                Calculate Age
            </button>
            <div class="result">
                Your Age is:
            </div>
        </div>
    </div>
    <script src="age.js"></script>
</body>
</html>
