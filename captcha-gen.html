<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="captcha-gen.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1>
                Captcha Generator
            </h1>
        </div>

        <div class="captcha-display" id="captcha-display">
            pS9Ss@(1)
        </div>

        <div class="captcha-input">
            <input type="captch" id="captcha" placeholder="Enter Captcha Value..">
        </div>

        <div class="buttons">
            <div class="submit">
                <button id="submit">
                    Submit
                </button>
            </div>

            <div class="refresh">
                <button id="refresh">
                    Refresh
                </button>   
            </div>
        </div>

    </div>

    <script
        src="captcha-gen.js"
    ></script>
</body>
</html>
