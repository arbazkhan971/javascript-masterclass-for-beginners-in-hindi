<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h2>Password Generater</h2>
        <div class="input">
            <input type="text" class="password" placeholder="Password" disabled>
            <button class="copy">
                Copy
            </button>
        </div>
        <div class="setting">
            <label for="" class="length">
                Length
            </label>
            <input type="number" id="password-length" min="5" max="20" step="1" value="10">
        </div>
        <div class="setting">
            <label for="" class="uppercase">
                Uppercase
            </label>
            <input type="checkbox" id="include-uppercase" checked>
        </div>
        <div class="setting">
            <label for="" class="lowercase">
                Lowercase
            </label>
            <input type="checkbox" id="include-lowercase" checked>
        </div>
        <div class="setting">
            <label for="" class="numbers">
                Numbers
            </label>
            <input type="checkbox" id="include-numbers" checked>
        </div>
        <div class="setting">
            <label for="" class="symbols">
                Symbols
            </label>
            <input type="checkbox" id="include-symbols" checked>
        </div>
        <div class="generate">
            <button class="generate-password">
                Generate
            </button>
        </div>
    </div>    
    <script src="pass.js"></script>
</body>
</html>
