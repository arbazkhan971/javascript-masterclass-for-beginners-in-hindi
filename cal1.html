<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in HTML CSS JS</title>
    <link rel="stylesheet" href="cal1.css">
</head>
<body>
    
    <div class="cal-container">

        <div class="input">
            <input type="text" class="output" placeholder="0" disabled>
        </div>

        <div class="row">
            <button class="ac">
                AC
            </button>
            <button class="del">
                DEL
            </button>
            <button class="divide">
                /
            </button>
            <button class="percentage">
                %
            </button>
        </div>
        <div class="row">
            <button class="1">
                1
            </button>
            <button class="2">
                2
            </button>
            <button class="3">
                3
            </button>
            <button class="multiply">
                *
            </button>
        </div>
        <div class="row">
            <button class="4">
                4
            </button>
            <button class="5">
                5
            </button>
            <button class="6">
                6
            </button>
            <button class="minus">
                -
            </button>
        </div>
        <div class="row">
            <button class="7">
                7
            </button>
            <button class="8">
                8
            </button>
            <button class="9">
                9
            </button>
            <button class="plus">
                +
            </button>
        </div>
        <div class="row">
            <button class="00">
                00
            </button>
            <button class="0">
                0
            </button>
            <button class="dot">
                .
            </button>
            <button class="equal">
                =
            </button>
        </div>


    </div>

    <script
        src="cal1.js"
    ></script>
</body>
</html>
