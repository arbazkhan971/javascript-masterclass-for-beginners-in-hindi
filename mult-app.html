<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="mult-app.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <h4>
                Score: <span id="score">0</span>
            </h4>
        </div>

        <div class="question">
            <h2>
                What is <span id="num1">5</span> x <span id="num2">5</span> ?
            </h2>
        </div>

        <div class="input">
            <input type="text" id="answer" placeholder="Enter your answer here...">
        </div>

        <div class="submit">
            <button id="submit">
                    Submit
            </button>
        </div>

    </div>

    <script
        src="mult-app.js"
    ></script>
</body>
</html>
