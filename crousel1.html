<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            height: 560px;
            overflow: hidden;
        }

        .img-container {
            display: flex;
        }

        .img-container img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            transition: 0.5s ease;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            outline: none;
            background-color: #1d1d1d;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.5s ease;
            width: 49.5%;
            /* margin: 0 10px 10px 0; */
        }

        button:hover {
            /* background-color: #fff;
            color: #1d1d1d; */
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="img-container">
            <img src="https://picsum.photos/id/1/500/500" alt="image">
            <img src="https://picsum.photos/id/30/500/500" alt="image">
            <img src="https://picsum.photos/id/20/500/500" alt="image">
            <img src="https://picsum.photos/id/40/500/500" alt="image">
            <img src="https://picsum.photos/id/55/500/500" alt="image">
        </div>
        <div class="buttons">
            <button id="prev">
                Prev
            </button>
            <button id="next">
                Next
            </button>
        </div>
    </div>
    <script>
        const prev = document.querySelector('#prev');
        const next = document.querySelector('#next');
        const imgContainer = document.querySelector('.img-container');

        let count = 0; // Start with the first image
        const imageWidth = 500; // Width of each image in pixels

        next.addEventListener('click', () => {
            if (count < 4) { // Assuming there are 5 images (0 to 4)
                count++;
                imgContainer.style.transform = `translateX(-${count * imageWidth}px)`;
            }
        });

        prev.addEventListener('click', () => {
            if (count > 0) {
                count--;
                imgContainer.style.transform = `translateX(-${count * imageWidth}px)`;
            }
        });

    </script>
</body>
</html>
