<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="img-slide.css">
</head>
<body>

    <div class="container">

        <div class="img-slide">
            <img src="https://picsum.photos/id/1/500/300" alt="image">
            <img src="https://picsum.photos/id/20/500/300" alt="image">
            <img src="https://picsum.photos/id/30/500/300" alt="image">
            <img src="https://picsum.photos/id/40/500/300" alt="image">
            <img src="https://picsum.photos/id/55/500/300" alt="image">
        </div>

        <i class="fa-regular fa-circle-left prev btn"></i>
        <i class="fa-regular fa-circle-right next btn"></i>

    </div>
    <script
        src="img-slide.js"
    ></script>
</body>
</html>
