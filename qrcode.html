<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="qr-container">
        <h2>
            QR code generator

        src="qrcode.js"
    >
    </script>
</body>
