<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>characters Counter</title>
    <link rel="stylesheet" href="charactarcount.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Characters Counter</h1>
        </div>

        <div class="input">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
        </div>

        <div class="count">
            <p>
                Total characters: <span id="total-characters">0</span>
            </p>

            <p>
                Remaining characters: <span id="rem-characters">50</span>
            </p>

        </div>
    </div>
    <script
        src="charactarcount.js"
    ></script>
</body>
</html>
