<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounds to KG calculator</title>
    <link rel="stylesheet" href="weigth.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pounds => KG</h1>
        </div>

        <div class="input">
            <label for="pounds-label">Weights in Pounds</label>
            <input type="number" id="pounds" placeholder="Enter your weights in Pounds">
        </div>

        <div class="convert">
            <button id="convert">
                Convert
            </button>
        </div>

        <div class="output">
            Your Weights in kg <span id="kg">0000</span>
        </div>
    </div>

    <script
        src="weight.js"
    >
    </script>
</body>
</html>
