<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Buttons</title>
    <link rel="stylesheet" href="audiobtn.css">
</head>
<body>

    <audio src="audio/applause.mp3" id="applause"></audio>
    <audio src="audio/boo.mp3" id="boo"></audio>
    <audio src="audio/gasp.mp3" id="gasp"></audio>
    <audio src="audio/victory.mp3" id="victory"></audio>
    <audio src="audio/tada.mp3" id="tada"></audio>
    <audio src="audio/wrong.mp3" id="wrong"></audio>
    <div class="button">
        <button class="applause">
            Applause
        </button>
        <button class="boo">
            Boo
        </button>
        <button class="gasp">
            Gasp
        </button>
        <button class="victory">
            Victory
        </button>
        <button class="tada">
            Tada
        </button>
        <button class="wrong">
            Wrong
        </button>
    </div>
    <script src="audiobtn.js"></script>
</body>
</html>
