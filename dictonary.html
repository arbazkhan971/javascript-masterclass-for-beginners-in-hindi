<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="dictonary.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Dictionary</h1>
        </div>
        <div class="input">
            <input type="text" id="input" placeholder="Enter a word">
            <button id="searchBtn">Search</button>
        </div>
        <div class="content">
            <p id="definition">
                Meaning: A statement of the exact meaning of a word, especially in a dictionary.
            </p>
        </div>
    </div>
    <script
        src="dictonary.js"
    ></script>
</body>
</html>
