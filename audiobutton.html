<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Button</title>
    <link rel="stylesheet" href="audiobutton.css">
</head>
<body>
    <audio src="audio/applause.mp3" id="applause"></audio>
    <audio src="audio/boo.mp3" id="boo"></audio>
    <audio src="audio/gasp.mp3" id="gasp"></audio>
    <audio src="audio/victory.mp3" id="victory"></audio>
    <audio src="audio/tada.mp3" id="tada"></audio>
    <audio src="audio/wrong.mp3" id="wrong"></audio>
    <div class="buttons">
        <button id="applause-btn">Applause</button>
        <button id="boo-btn">Boo</button>
        <button id="gasp-btn">Gasp</button>
        <button id="victory-btn">Victory</button>
        <button id="tada-btn">Tada</button>
        <button id="wrong-btn">Wrong</button>
    </div>
    <script src="audiobutton.js"></script>
</body>
</html>
